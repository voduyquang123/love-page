<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>I LOVE YOU</title>
    <style>
      body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: "Arial", sans-serif;
        color: white;
      }

      /* Container chứa chữ */
      #text-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 10;
      }

      /* Các chữ */
      .text-item {
        position: absolute;
        font-size: 48px; /* chữ to hơn */
        color: white;
        text-shadow: 0 0 6px #fff, 0 0 12px #f0f, 0 0 18px #f0f;
        animation: moveAround 10s linear infinite;
        white-space: nowrap;
        user-select: none;
      }

      @keyframes moveAround {
        0% {
          transform: translate(0, 0);
          opacity: 1;
        }
        50% {
          transform: translate(20px, 20px);
          opacity: 0.8;
        }
        100% {
          transform: translate(0, 0);
          opacity: 1;
        }
      }

      /* Trái tim rơi */
      .heart {
        position: fixed;
        color: #fff;
        font-size: 36px;
        filter: drop-shadow(0 0 5px #ff69b4);
        animation: fall 7s linear infinite;
        user-select: none;
        z-index: 20;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) translateX(50px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="text-container"></div>

    <audio autoplay loop>
      <source
        src="https://cdn.pixabay.com/download/audio/2022/08/03/audio_4c5f0a7c38.mp3?filename=sweet-happiness-8543.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <script>
      const container = document.getElementById("text-container");
      const phrases = [
        "I LOVE YOU",
        "I LOVE YOU",
        "I LOVE YOU",
        "I LOVE YOU",
        "I LOVE YOU",
      ];

      // Tạo chữ
      phrases.forEach((text, i) => {
        const span = document.createElement("span");
        span.textContent = text;
        span.className = "text-item";

        // random vị trí ban đầu để tránh chữ chồng nhau quá nhiều
        span.style.top = Math.random() * (window.innerHeight - 50) + "px";
        span.style.left = Math.random() * (window.innerWidth - 200) + "px";

        // thêm animation delay khác nhau cho sinh động
        span.style.animationDelay = i * 2 + "s";

        container.appendChild(span);
      });

      // Tạo trái tim rơi
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "❤️";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = 5 + Math.random() * 5 + "s";
        heart.style.opacity = Math.random();
        container.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 10000);
      }

      // Tạo trái tim rơi mỗi 700ms
      setInterval(createHeart, 700);
    </script>
  </body>
</html>
